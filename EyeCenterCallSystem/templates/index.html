<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Center Queue Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
        .table-fixed {
            table-layout: fixed;
        }
        .status-called {
            background-color: #fde68a;
        }
        .status-waiting {
            background-color: #93c5fd;
        }

    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Eye Center Queue Management System</h1>
            <p class="text-gray-600 mt-2">Queue Management and Patient Calling System</p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Left Column - Controls -->
            <div class="space-y-6">
                <!-- Single Registration -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Single Patient Registration</h2>
                    <form id="registrationForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Patient Name</label>
                            <input type="text" id="patientName" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Room Type</label>
                            <select id="roomType" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
                                <option value="">Select Room Type</option>
                                {% for code, details in room_types.items() %}
                                <option value="{{ code }}">{{ code }}: {{ details.en }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Register Patient
                        </button>
                    </form>
                </div>

                <!-- Call Patient -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Call Patient</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Queue Number</label>
                            <input type="text" id="callNumber"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"
                                placeholder="Enter queue number">
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="callPatient()"
                                class="flex-1 bg-red-500 text-white rounded-md py-2 px-4 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                                Call Patient
                            </button>
                            <button onclick="testVoice()"
                                class="flex-1 bg-gray-500 text-white rounded-md py-2 px-4 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                                Test Voice
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bulk Data Management -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-semibold mb-4">Bulk Data Management</h2>
                    <div class="space-y-3">
                        <div class="flex space-x-2">
                            <input type="file" id="importFile" accept=".csv" class="hidden">
                            <button onclick="document.getElementById('importFile').click()"
                                class="flex-1 bg-green-500 text-white rounded-md py-2 px-4 hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                                Import Data
                            </button>
                            <button onclick="exportTemplate()"
                                class="flex-1 bg-yellow-500 text-white rounded-md py-2 px-4 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2">
                                Export Template
                            </button>
                        </div>
                        <button onclick="exportData()"
                            class="w-full bg-purple-500 text-white rounded-md py-2 px-4 hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                            Export Current Data
                        </button>
                    </div>
                </div>

            </div>

            <!-- Right Column - Queue Display -->
            <div class="md:col-span-2">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-6 pb-4">
                        <h2 class="text-xl font-semibold">Current Queue</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Number</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Name</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Room</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Status</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Time</th>
                                    <th scope="col"
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="queueTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Queue items will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal"
        class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div id="modalContent" class="text-center">
                    <!-- Modal content will be inserted here -->
                </div>
                <div class="mt-4 text-center">
                    <button onclick="closeModal()"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

<script>
    // Utility functions
    function showModal(content) {
        document.getElementById('modalContent').innerHTML = content;
        document.getElementById('notificationModal').classList.remove('opacity-0', 'pointer-events-none');
        document.body.classList.add('modal-active');
    }

    function closeModal() {
        document.getElementById('notificationModal').classList.add('opacity-0', 'pointer-events-none');
        document.body.classList.remove('modal-active');
    }

    function showError(message) {
        showModal(`<div class="text-red-600 font-semibold">${message}</div>`);
    }

    function showSuccess(message) {
        showModal(`<div class="text-green-600 font-semibold">${message}</div>`);
    }

    // Queue management functions
    async function loadQueue() {
        try {
            const response = await axios.get('/api/queue');
            updateQueueTable(response.data);
        } catch (error) {
            showError('Failed to load queue data');
        }
    }

    function updateQueueTable(queueData) {
        const tbody = document.getElementById('queueTableBody');
        tbody.innerHTML = '';

        queueData.forEach(patient => {
            const tr = document.createElement('tr');
            tr.className = `status-${patient.Status.toLowerCase()}`;

            if (patient.Status === 'Called') {
                tr.classList.add('blink');
            }

            tr.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${patient.Number}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${patient.Name}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${patient.Room}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium ${
                    patient.Status === 'Called' ? 'text-green-600' : 'text-yellow-600'
                }">${patient.Status}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${patient.Timestamp}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                    <button onclick="deletePatient('${patient.Number}')"
                        class="text-red-600 hover:text-red-900 focus:outline-none">
                        Delete
                    </button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // Form handlers
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('patientName').value;
        const roomCode = document.getElementById('roomType').value;

        if (!name || !roomCode) {
            showError('Please fill in all fields');
            return;
        }

        try {
            const response = await axios.post('/api/register', {
                name: name,
                roomCode: roomCode
            });

            showSuccess(`Patient registered with queue number: ${response.data.queueNumber}`);
            document.getElementById('patientName').value = '';
            document.getElementById('roomType').value = '';
            loadQueue();
        } catch (error) {
            showError(error.response?.data?.error || 'Failed to register patient');
        }
    });

    // Patient management
    async function callPatient() {
        const queueNumber = document.getElementById('callNumber').value;

        if (!queueNumber) {
            showError('Please enter a queue number');
            return;
        }

        try {
            const response = await axios.post('/api/call', {
                queueNumber: queueNumber
            });

            if (response.data.success) {
                document.getElementById('callNumber').value = '';
                loadQueue();
            }
        } catch (error) {
            showError(error.response?.data?.error || 'Failed to call patient');
        }
    }

    async function deletePatient(queueNumber) {
        if (!confirm('Are you sure you want to delete this patient?')) {
            return;
        }

        try {
            await axios.post('/api/delete', {
                queueNumber: queueNumber
            });
            loadQueue();
            showSuccess('Patient deleted successfully');
        } catch (error) {
            showError('Failed to delete patient');
        }
    }

    // File handling
    async function exportTemplate() {
        try {
            window.location.href = '/api/export-template';
        } catch (error) {
            showError('Failed to export template');
        }
    }

    async function exportData() {
        try {
            window.location.href = '/api/export-data';
        } catch (error) {
            showError('Failed to export data');
        }
    }

    document.getElementById('importFile').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await axios.post('/api/import', formData);
            showSuccess(`Imported ${response.data.importedCount} records successfully`);
            loadQueue();
        } catch (error) {
            showError(error.response?.data?.error || 'Failed to import data');
        }

        e.target.value = ''; // Clear the file input
    });

    // Voice test function
    async function testVoice() {
        try {
            await axios.get('/api/test-voice');
        } catch (error) {
            showError('Failed to test voice system');
        }
    }

    // Auto refresh timer
    let refreshTimer;

    function startAutoRefresh() {
        // Refresh queue every 30 seconds
        refreshTimer = setInterval(loadQueue, 30000);
    }

    function stopAutoRefresh() {
        if (refreshTimer) {
            clearInterval(refreshTimer);
        }
    }

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            stopAutoRefresh();
        } else {
            loadQueue();
            startAutoRefresh();
        }
    });

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadQueue();
        startAutoRefresh();
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        stopAutoRefresh();
    });
</script>
</body>
</html>

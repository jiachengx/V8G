<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Operation Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Room Info Header -->
        <header class="text-center mb-8">
            <h1 id="roomTitle" class="text-3xl font-bold text-gray-800 mb-2"></h1>
            <p id="roomType" class="text-xl text-gray-600"></p>
        </header>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Column: Current Patient & Quick Actions -->
            <div class="space-y-6">
                <!-- Current Patient Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Current Patient</h2>
                    <div class="text-center p-4 bg-gray-50 rounded-lg mb-4">
                        <div class="text-gray-500 mb-1">Now Serving</div>
                        <div id="currentNumber" class="text-5xl font-bold"></div>
                        <div id="currentName" class="text-gray-600 mt-2"></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="completeService()" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
                            Complete Service
                        </button>
                        <button onclick="recallCurrent()" class="bg-yellow-500 text-white px-4 py-2 rounded-md hover:bg-yellow-600">
                            Recall Patient
                        </button>
                    </div>
                </div>

                <!-- Next Patients Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Next in Queue</h2>
                    <div id="nextQueue" class="grid grid-cols-2 gap-4">
                        <!-- Next patients will be inserted here -->
                    </div>
                    <button onclick="callNext()" class="w-full mt-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                        Call Next Patient
                    </button>
                </div>
            </div>

            <!-- Right Column: Manual Call & History -->
            <div class="space-y-6">
                <!-- Manual Call Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Manual Call</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Room Type</label>
                            <select id="roomTypeSelect" class="w-full px-4 py-2 border rounded-md">
                                <!-- Room types will be populated by JavaScript -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Queue Number</label>
                            <div class="flex space-x-2">
                                <input type="number" id="manualNumber" class="w-full px-4 py-2 border rounded-md"
                                    placeholder="Enter number (1-999)">
                                <button onclick="manualCall()" class="bg-indigo-500 text-white px-6 py-2 rounded-md hover:bg-indigo-600">
                                    Call
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent History Card -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Recent History</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full">
                            <thead>
                                <tr>
                                    <th class="text-left py-2">Number</th>
                                    <th class="text-left py-2">Time</th>
                                    <th class="text-left py-2">Status</th>
                                    <th class="text-left py-2">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable">
                                <!-- History will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notificationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <div id="notificationContent" class="text-center mb-4"></div>
            <div class="text-center">
                <button onclick="closeNotification()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script src="/static/js/room_operation.js"></script>
</body>
</html>

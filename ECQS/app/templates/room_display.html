<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <style>
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .blink {
            animation: blink 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Room Header -->
        <header class="bg-gray-800 py-6 px-4 text-center">
            <h1 id="roomName" class="text-4xl font-bold text-white mb-2"></h1>
            <p id="roomType" class="text-xl text-gray-400"></p>
        </header>

        <!-- Current Number -->
        <div class="flex-grow flex items-center justify-center p-8">
            <div class="text-center">
                <div class="text-gray-400 text-2xl mb-4">Now Serving</div>
                <div id="currentNumber" class="text-9xl font-bold mb-6"></div>
                <div id="currentName" class="text-3xl text-gray-400"></div>
            </div>
        </div>

        <!-- Next Numbers -->
        <div class="bg-gray-800 p-6">
            <h2 class="text-2xl text-gray-400 mb-4 text-center">Next in Queue</h2>
            <div id="nextNumbers" class="grid grid-cols-3 gap-4 max-w-4xl mx-auto">
                <!-- Next numbers will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Audio Alert -->
    <audio id="alertSound" src="/static/sounds/alert.mp3"></audio>

    <script src="/static/js/room_display.js"></script>
</body>
</html>

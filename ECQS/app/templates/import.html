<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Data Import</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Queue Data Import</h1>
                <p class="text-gray-600 mt-2">Import patient data from Excel file</p>
            </header>

            <!-- Import Section -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">Import Data</h2>
                    
                    <!-- File Upload -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Choose Excel File
                        </label>
                        <input type="file" id="fileInput" accept=".xlsx,.xls"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>

                    <!-- Template Download -->
                    <div class="mb-4">
                        <button onclick="downloadTemplate()" 
                            class="text-blue-600 hover:text-blue-800 text-sm">
                            Download template file
                        </button>
                    </div>

                    <!-- Import Button -->
                    <button onclick="importData()" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                        Import Data
                    </button>
                </div>

                <!-- Preview Section -->
                <div id="previewSection" class="hidden">
                    <h3 class="text-lg font-medium mb-3">Data Preview</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Room Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Room</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                </tr>
                            </thead>
                            <tbody id="previewTable" class="bg-white divide-y divide-gray-200">
                                <!-- Preview data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsSection" class="bg-white rounded-lg shadow-lg p-6 hidden">
                <h2 class="text-xl font-semibold mb-4">Import Results</h2>
                <div id="resultsContent">
                    <!-- Results will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
            <div class="text-center mt-4">Processing...</div>
        </div>
    </div>

    <script src="/static/js/import.js"></script>
</body>
</html>
